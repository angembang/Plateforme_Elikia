# Name of the GitHub Actions workflow
name: CI - Backend

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  backend:
    name: Build, Test & Sonar Backend
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : extraction du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Étape 2 : configuration JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Étape 3 : mise en cache des dépendances Gradle
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # Étape 4 : rendre gradlew exécutable
      - name: Make gradlew executable
        run: chmod +x backend/gradlew

      # Étape 5 : build + test + analyse Sonar
      - name: Build, test & Sonar analysis
        working-directory: backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ./gradlew clean test sonar \
            -Dsonar.projectKey=elikia \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN