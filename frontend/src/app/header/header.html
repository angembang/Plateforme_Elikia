<div class="header">

  <!-- Menu burger -->
  <button class="burger" (click)="toggleMenu()" aria-label="Menu">
    <i class="fa-solid fa-bars"></i>
  </button>

  <!-- Logo -->
  <div class="logo">
    <img ngSrc="/images/logo_elikia.png" alt="Elikia Elikia"  priority fill/>
  </div>

  <!-- Desktop navigation -->
  <nav class="nav-desktop"
       aria-label="Navigation principale">
    <a routerLink="/"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }">
      Accueil
    </a>
    <a routerLink="/"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }">
      Faire un don
    </a>
    <a routerLink="/register"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }">
      Adhésion
    </a>
    <a routerLink="/event"
       routerLinkActive="active">
      Évènements
    </a>
    <a routerLink="/workshop"
       routerLinkActive="active">
      Ateliers
    </a>
    <!-- <a routerLink="/"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }">
      Réalisations
    </a> -->
    <a routerLink="/news"
       routerLinkActive="active">
      Actualités
    </a>
    <a routerLink="/login"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }">
      Se connecter
    </a>
  </nav>

  <!-- Search button -->
  <div class="search">
    <button class="search-btn" aria-label="Recherche">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>

</div>


<!-- Overlay -->
@if (menuOpen) {
  <button
    class="menu-overlay"
    type="button"
    aria-label="Fermer le menu"
    (click)="closeMenu()">
  </button>
}

<!-- Mobile navigation -->
<nav class="nav-mobile"
     aria-label="Navigation mobile"
     [class.open]="menuOpen">
  <a routerLink="/"
     routerLinkActive="active"
     (click)="closeMenu()">
    Accueil
  </a>
  <a routerLink="/"
     routerLinkActive="active"
     (click)="closeMenu()">
    Faire un don
  </a>
  <a routerLink="/register"
     routerLinkActive="active"
     (click)="closeMenu()">
    Adhésion
  </a>
  <a routerLink="/event"
     routerLinkActive="active"
     (click)="closeMenu()">
    Évènements
  </a>
  <a routerLink="/workshop"
     routerLinkActive="active"
     (click)="closeMenu()">
    Ateliers
  </a>
  <a routerLink="/"
     routerLinkActive="active"
     (click)="closeMenu()">
    Réalisations
  </a>
  <a routerLink="/news"
     routerLinkActive="active"
     (click)="closeMenu()">
    Actualités
  </a>
  <a routerLink="/login"
     routerLinkActive="active"
     (click)="closeMenu()">
    Se connecter
  </a>
</nav>
